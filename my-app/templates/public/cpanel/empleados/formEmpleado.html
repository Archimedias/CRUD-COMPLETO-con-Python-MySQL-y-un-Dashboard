{% extends 'public/cpanel/base_cpanel.html' %}
<!--Cambiando el title-->
{% block title %}Dugotex | Perfil{% endblock %}
<!--Inicio del block-->
{% block body %}
<div class="card" style="border-radius: 0px !important">
  <div class="row justify-content-center mb-2">
    <div class="col-md-12">
      <h3 class="text-center mt-5 mb-3">REGISTRAR NUEVO EMPLEADO</h3>
      <hr />
    </div>
  </div>

  <div class="row justify-content-center mb-2">
    <div class="col-md-6">
      <form
        class="form-horizontal mx-auto"
        method="POST"
        action="/actualizar-datos-perfil">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <label for="" class="form-label"> Nombre del empleado </label>
              <input
                type="text"
                name="name_surname"
                class="form-control"
                required />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label"> Apellido del empleado </label>
              <input class="form-control" type="text" name="" />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-6">
              <label for="exampleFormControlSelect1" class="form-label">
                Sexo del empleado
              </label>
              <select
                class="form-select"
                id="exampleFormControlSelect1"
                aria-label="Default select example">
                <option selected>Seleccione</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="" class="form-label"> Telefono del empleado </label>
              <input class="form-control" type="text" name="" />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-6">
              <label for="" class="form-label"> Email del empleado </label>
              <input class="form-control" type="text" name="" />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label"> Profesi√≥n del empleado </label>
              <input class="form-control" type="text" name="" />
            </div>
          </div>

          <div class="mb-3 mt-4 text-center">
            <button type="submit" class="btn rounded-pill btn-primary">
              Guardar registro ahora
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
