<!DOCTYPE html>
<html
  lang="es"
  class="light-style"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Error</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename ='assets/img/favicon.ico') }}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />

    <!-- Core CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename ='assets/vendor/css/core.css') }}"
      class="template-customizer-core-css" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename ='assets/vendor/css/theme-default.css') }}"
      class="template-customizer-theme-css" />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename ='assets/vendor/css/pages/page-misc.css') }}" />
  </head>
  <body>
    <!-- Error -->
    <div class="container-xxl container-p-y">
      <div class="misc-wrapper">
        <h2 class="mb-2 mx-2">Pagina no encontrada :(</h2>
        <p class="mb-4 mx-2">{% include 'public/tienda/messages.html' %}</p>
        <a href="./tienda" class="btn btn-primary">volver</a>
        <div class="mt-3">
          <img
            src="{{ url_for('static', filename ='assets/img/page-misc-error-light.png') }}"
            alt="page-misc-error-light"
            width="500"
            class="img-fluid"
            data-app-dark-img="illustrations/page-misc-error-dark.png"
            data-app-light-img="illustrations/page-misc-error-light.png" />
        </div>
      </div>
    </div>
    <!-- /Error -->
  </body>
</html>
